    function ordenarLibrosPorTipo(libros) {
    let librosOrdenados = {};

    // Clasificar libros por tipo
    libros.forEach(libro => {
        if (!librosOrdenados[libro.tipo]) {
            librosOrdenados[libro.tipo] = [];
        }
        librosOrdenados[libro.tipo].push(libro.nombre);
    });

    // Ordenar alfab√©ticamente los libros de cada tipo
    for (let tipo in librosOrdenados) {
        librosOrdenados[tipo].sort();
    }

    return librosOrdenados;
}
